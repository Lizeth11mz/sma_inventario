<div id="newProductModal" class="modal-container" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div class="modal-content" style="background-color: var(--color-secondary); margin: 15% auto; padding: 20px; border: 1px solid #888; width: 400px;">
        
        <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="header-title" style="margin: 0;">NUEVO PRODUCTO</h2>
            <span style="font-size: 28px; font-weight: bold; cursor: pointer; color: #ccc;" onclick="closeNewProductModal()">&times;</span> 
        </div>

        <form method="post" action="{% url 'inventario:crear_producto' %}"> 
            {% csrf_token %}

            <div class="form-group">
                <label>Descripci√≥n</label>
                <input type="text" name="descripcion" placeholder="Nombre del producto" required>
            </div>
            
            <div class="form-group">
                <label>Unidad</label>
                <select name="unidad" required>
                    <option>KG</option>
                    <option>PZA</option>
                    <option>LT</option>
                      <option>GALON</option>
                        <option>ROLLO</option>
                          <option>CAJA</option>
                            <option>PAQUETE</option>
                              <option>JUEGO</option>
                                <option>PAR</option>
                                  <option>MTS</option>
                                    <option>OTRO</option>

                </select>
            </div>
            
            <div class="form-group">
                <label>Clase</label>
                <select name="clase_id" required>
                    {% for c in clases %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}

                    </select>
            </div>
            
            <div style="text-align: right; margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
                <button type="button" class="btn-secondary" onclick="closeNewProductModal()" style="width: 150px;">Cerrar</button>
                
                <button type="submit" class="btn-primary" style="width: 150px;">Guardar</button>
            </div>
        </form>
        </div>
</div>

<script>
    // Las funciones JS se mantienen
    function openNewProductModal() {
        document.getElementById('newProductModal').style.display = 'block';
    }

    function closeNewProductModal() {
        document.getElementById('newProductModal').style.display = 'none';
    }
</script>
